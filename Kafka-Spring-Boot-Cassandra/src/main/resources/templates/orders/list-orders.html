<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body class="bg-dark mb-4">

<nav th:replace="layouts :: navbar"
     class="navbar navbar-expand-md navbar-dark bg-dark mb-4"></nav>


<div th:style="'color:white'">
    <h3 style="text-align: center">Order List</h3>
    <hr>
    <div class="starter-template">
        <form class="form-horizontal" id="search-form">
            <div class="form-row align-items-center">
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="term"
                           placeholder="Search Orders by Product Name">
                </div>
                <div class="col-auto">
                    <button type="submit" id="bth-search"
                            class="btn btn-outline-success btn-sm mb-3">Search</button>
                </div>
            </div>
        </form>
    </div>
    <div id="feedback" class="bg-info">
        <table class="table table-striped table-dark">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Product Name</th>
                <th>Product ID</th>
                <th>Product Type</th>
                <th>Product Count</th>
                <th>Listing Date</th>
                <th>Customer ID</th>
                <th>Customer Email</th>
                <th>Customer Name</th>
                <th>Customer Mobile</th>
                <th>Shipping Address</th>
                <th>Shipping Pincode</th>
                <th>Status</th>
                <th>Price</th>
                <th>Weight</th>
            </tr>
            </thead>
            <tbody th:style="'color:white'">
            <tr th:each="aOrder: ${orders}">
                <td th:text="@{${aOrder.id}}"></td>
                <td th:text="${aOrder.productName}"></td>
                <td th:text="${aOrder.productId}"></td>
                <td th:text="${aOrder.productType}"></td>
                <td th:text="${aOrder.productCount}"></td>
                <td th:text="${aOrder.listingDate}"></td>
                <td th:text="${aOrder.customerId}"></td>
                <td th:text="${aOrder.customerEmail}"></td>
                <td th:text="${aOrder.customerName}"></td>
                <td th:text="${aOrder.customerMobile}"></td>
                <td th:text="${aOrder.shippingAddress}"></td>
                <td th:text="${aOrder.shippingPincode}"></td>
                <td th:text="${aOrder.status}"></td>
                <td th:text="${aOrder.price}"></td>
                <td th:text="${aOrder.weight}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script type="text/javascript" src="/webjars/jquery/3.5.0/jquery.js"></script>
<script type="text/javascript"
        src="/webjars/jquery/3.5.0/jquery.min.js"></script>
<script type="text/javascript"
        src="/webjars/jQuery-Autocomplete/1.4.10/jquery.autocomplete.js"></script>
<script type="text/javascript"
        src="/webjars/jQuery-Autocomplete/1.4.10/jquery.autocomplete.min.js"></script>
<script type="text/javascript" src="/js/main.js"></script>
</body>

</html>
